chrono = "0.4.23"
config = "0.13.3"
derive_more = "0.99.17"
eventstore = "2.2.0"
futures = "0.3.27"
image = "0.24.6"
intervaltree = { version = "0.2.7", features = ["serde"] }
meilisearch-sdk = "0.22.0"
mime = "0.3.16"
mp4parse = "0.12.0"
num-format = "0.4.4"
once_cell = "1.17.1"
rs-snowflake = "0.6.0"
serde = "1.0.159"
serde_bytes = "0.11.9"
serde_json = "1.0.93"
serde_with = "2.3.0"
tokio = { version = "1.25.0", features = ["full"] }
tracing = "0.1.37"
