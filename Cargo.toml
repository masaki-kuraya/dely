[workspace]
members = ["dely_*"]

[workspace.package]
version = "0.1.0"
authors = ["Masaki Kuraya"]
edition = "2021"

[workspace.dependencies]
async-trait = "0.1.64"
axum = "0.6.12"
axum-server = { version = "0.3", features = ["tls-rustls"] }
